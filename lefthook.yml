pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: tsc -p ./packages/client/tsconfig.json --noEmit && tsc -p ./packages/server/tsconfig.json --noEmit && yarn eslint {staged_files}
    prettier:
      glob: '*.{ts,tsx,css,scss}'
      run: yarn prettier -w {staged_files}
      stage_fixed: true
